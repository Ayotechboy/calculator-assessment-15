<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="firstbg">
        <div class="calculator">
            <div class="top"><h1>0</h1></div>

            <div class="bottom">
                <div id="one">
                    <div class="cancel"><h2>C</h2></div>
                    <div class="seven"><h2>7</h2></div>
                    <div class="four"><h2>4</h2></div>
                    <div class="one"><h2>1</h2></div>
                    <div class="zero"><h2>0</h2></div>
                </div>

                <div id="two">
                    <div class="less2"><h2><</h2></div>
                    <div class="eight"><h2>8</h2></div>
                    <div class="five"><h2>5</h2></div>
                    <div class="two"><h2>2</h2></div>
                    <div class="remove later"></div>

                </div>
                <div id="three">
                    <div class="less"><h2>/</h2></div>
                <div class="eight"><h2>9</h2></div>
                <div class="five"><h2>6</h2></div>
                <div class="two"><h2>3</h2></div>
                <div class="dot"><h2>.</h2></div></div>

                <div id="four">
                    <div class="times"><h2>x</h2></div>
                <div class="minus"><h2>-</h2></div>
                <div class="plus"><h2>+</h2></div>
                <div class="equal"><h2>=</h2></div>
                <div class="remove later"></div></div>
        </div>
    </section>
</body>
</html>
